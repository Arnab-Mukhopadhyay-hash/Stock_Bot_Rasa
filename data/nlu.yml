version: "3.1"

nlu:
  - intent: greet
    examples: |
      - হ্যালো
      - নমস্কার
      - শুভ সকাল
      - কি খবর?
      - হাই
  
  - intent: ask_stock_market
    examples: |
      - স্টক মার্কেট কী?
      - আমি স্টক মার্কেট সম্পর্কে জানতে চাই
      - স্টক মার্কেট কিভাবে কাজ করে?

  - intent: ask_basics
    examples: |
      - স্টক মার্কেটের বেসিক কি?
      - স্টক মার্কেট কি?
      - আমি স্টক মার্কেট শিখতে চাই

  - intent: ask_investment
    examples: |
      - আমি কিভাবে স্টক মার্কেটে বিনিয়োগ শুরু করব?
      - বিনিয়োগের জন্য কি করতে হবে?
      - স্টক মার্কেটে টাকা বিনিয়োগ করা কি নিরাপদ?

  - intent: ask_book_value
    examples: |
      - বুক ভ্যালু কি?
      - বুক ভ্যালু কীভাবে হিসাব করা হয়?
      - একটি কোম্পানির বুক ভ্যালু কিভাবে কাজ করে?

  - intent: ask_pe_ratio
    examples: |
      - P/E রেশন কি?
      - P/E রেশিও কিভাবে হিসাব করা হয়?
      - P/E রেশন কি নির্দেশ করে?

  - intent: ask_pb_ratio
    examples: |
      - P/B রেশন কি?
      - P/B রেশন কিভাবে হিসাব করা হয়?
      - P/B রেশন কি বোঝায়?

  - intent: ask_face_value
    examples: |
      - ফেস ভ্যালু কি?
      - ফেস ভ্যালু কি উদ্দেশ্যে ব্যবহার করা হয়?
      - শেয়ারের ফেস ভ্যালু কিভাবে কাজ করে?

  - intent: ask_debt_to_equity
    examples: |
      - ডেবট-টু-ইকুইটি রেশন কি?
      - ডেবট-টু-ইকুইটি রেশন কিভাবে হিসাব করা হয়?
      - ডেবট-টু-ইকুইটি রেশন কি বোঝায়?

  - intent: ask_roe
    examples: |
      - ROE কি?
      - ROE কিভাবে হিসাব করা হয়?
      - ROE কেন গুরুত্বপূর্ণ?

  - intent: ask_eps
    examples: |
      - EPS কি?
      - EPS কিভাবে হিসাব করা হয়?
      - EPS কি নির্দেশ করে?

  - intent: ask_stoploss
    examples: |
      - স্টপলস কি?
      
  - intent: goodbye
    examples: |
      - বিদায়
      - আবার দেখা হবে
      - আলবিদা
  

